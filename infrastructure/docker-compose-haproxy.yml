version: '3'

services:
    balancer:
        image: 'haproxy:latest'
        ports:
          - 80:80
          - 8404:8404
        volumes:
          - ${PWD}/haproxy.conf:/usr/local/etc/haproxy/haproxy.cfg
    web-one:
        image: 'php:7.3-apache'
        volumes:
            - ./website/:/var/www/html/
    web-two:
        image: 'php:7.3-apache'
        volumes:
            - ./website/:/var/www/html/
